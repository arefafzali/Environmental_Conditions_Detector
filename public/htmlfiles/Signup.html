	<title>SignUp Page</title>
	<style>


	</style>

</head>


<body>
	<div class="logo-signup all" id="myMain">
		<img src="https://img.icons8.com/color/50/000000/heroku.png" class="logo">

		<div class="signup logo-signup">
			<form action="">
				<h1 class="signup-title">Sign Up</h1>
				<i class="fas fa-user icons"></i>
				<p class="fas"> |</p>
				<input type="text" class="signup-input js-groupname" placeholder="Group Name" autofocus>
				<i class="fas fa-keyboard icons"></i>
				<p class="fas"> |</p>
				<input type="text" class="signup-input js-tsnumber" placeholder="ThingSpeak Number" autofocus>
				<i class="fas fa-lock icons"></i>
				<p class="fas"> |</p>
				<input type="password" class="signup-input js-password" placeholder="Password">
				<i class="fas fa-lock icons"></i>
				<p class="fas"> |</p>
				<input type="password" class="signup-input js-re-password" placeholder="Repeat Password">
				<div class="users">
					<button type="button" class="name" onclick="textBoxCreate()">Add Users +</button>
					<p id="myForm"></p>
				</div>
				<input type="button" value="Sign Up" class="signup-button js-button" onclick="Sign_Up()" >
				<h4 class="signup-lost">Already Signed Up? &nbsp<a href="../htmlfiles/Login.html"><u>Login</u></a></h4>
			</form>
		</div>
	</div>
</body>
